syntax = "proto3";

option go_package = "Auction/grpc/proto";

message AuctionMessage {
    string username = 1;
    string type = 2;
    repeated string replicas = 3;
    uint32 amount = 4;
}

// Service exposed to the auctioners (clients):
service AuctionService {
    rpc Traffic(stream AuctionMessage) returns (stream AuctionMessage);
}

// Internal service used for replication:
service InternalService {
    rpc Replicate(stream AuctionMessage) returns (stream AuctionMessage);
}

    